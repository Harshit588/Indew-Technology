<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <script>
        function addField(containerId, fields) {
            const container = document.getElementById(containerId);
            const newField = document.createElement("div");
            newField.innerHTML = fields.map(field => `<input type="text" name="${field.name}" placeholder="${field.placeholder}" required>`).join(" ") +
                ' <button type="button" onclick="removeField(this)">-</button>';
            container.appendChild(newField);
        }
        
        function removeField(button) {
            button.parentElement.remove();
        }
    </script>
</head>

<body>
    <h1>Resume Maker</h1>
    <form action="./resume" method="post">
        <label for="name">Name:</label> <input type="text" name="name" id="name" required><br>
        
        <br> <label for="email">Email:</label> <input type="email" name="email" id="email" required><br>
        
        <br> <label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" required><br>
        
        <br> <label for="address">Address:</label> <input type="text" name="address" id="address" required><br>
        
        <br> <label for="education">Education:</label>
        <div id="education-container">
            <div>
                <input type="text" name="degree" placeholder="Degree" >
                <input type="text" name="college" placeholder="College Name" >
                <input type="text" name="start_year" placeholder="Start Year" >
                <input type="text" name="passout_year" placeholder="Passout Year" >
                <input type="text" name="edu_address" placeholder="Address" >
                <input type="text" name="edu_state" placeholder="State" >
                <input type="text" name="edu_country" placeholder="Country" >
                <input type="text" name="cgpa" placeholder="CGPA" >
                <button type="button" onclick="removeField(this)">-</button>
            </div>
        </div>
        <button type="button" onclick="addField('education-container', [
            {name: 'degree', placeholder: 'Degree'},
            {name: 'college', placeholder: 'College Name'},
            {name: 'start_year', placeholder: 'Start Year'},
            {name: 'passout_year', placeholder: 'Passout Year'},
            {name: 'edu_address', placeholder: 'Address'},
            {name: 'edu_state', placeholder: 'State'},
            {name: 'edu_country', placeholder: 'Country'},
            {name: 'cgpa', placeholder: 'CGPA'}])">+</button>
        
        <br> <label for="experience">Experience:</label>
        <div id="experience-container">
            <div>
                <input type="text" name="company" placeholder="Company Name" >
                <input type="text" name="years" placeholder="Years of Experience" >
                <input type="text" name="work" placeholder="Work Done" >
                <input type="text" name="exp_address" placeholder="Address" >
                <input type="text" name="role" placeholder="Role" >
                <button type="button" onclick="removeField(this)">-</button>
            </div>
        </div>
        <button type="button" onclick="addField('experience-container', [
            {name: 'company', placeholder: 'Company Name'},
            {name: 'years', placeholder: 'Years of Experience'},
            {name: 'work', placeholder: 'Work Done'},
            {name: 'exp_address', placeholder: 'Address'},
            {name: 'role', placeholder: 'Role'}])">+</button>
        
        <br> <label for="projects">Projects:</label>
        <div id="projects-container">
            <div>
                <input type="text" name="project_name" placeholder="Project Name" >
                <input type="text" name="technology_used" placeholder="Technology Used" >
                <input type="text" name="features" placeholder="Features" >
                <button type="button" onclick="removeField(this)">-</button>
            </div>
        </div>
        <button type="button" onclick="addField('projects-container', [
            {name: 'project_name', placeholder: 'Project Name'},
            {name: 'technology_used', placeholder: 'Technology Used'},
            {name: 'features', placeholder: 'Features'}])">+</button>
        
        <br> <label for="certifications">Certifications:</label>
        <div id="certifications-container">
            <input type="text" name="certifications" >
        </div>
        <button type="button" onclick="addField('certifications-container', [{name: 'certifications', placeholder: 'Certification'}])">+</button>
        
        <br> <label for="extra_activities">Extra Activities:</label>
        <div id="extra-activities-container">
            <input type="text" name="extra_activities" >
        </div>
        <button type="button" onclick="addField('extra-activities-container', [{name: 'extra_activities', placeholder: 'Extra Activity'}])">+</button>
        
        <br> <input type="submit" value="Submit">
    </form>
</body>

</html>
